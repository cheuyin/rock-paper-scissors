<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="./reset-styles.css">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Rock, Paper, Scissors</h1>

        <div class="scoreboard">
            <div class="player">Player</div>
            <div class="score">
                <span class="player"></span><span class="dash"> - </span><span class="computer">Computer</span>
            </div>
            <div class="computer">Computer</div>
        </div>
    
        <div class="round-message">
            <p></p>
        </div>
    
        <div class="play-buttons">
            <button class="rock">Rock</button>
            <button class="paper">Paper</button>
            <button class="scissors">Scissors</button>
        </div>
    
        <div class="play-again">
            <button class="hide">Play Again</button>
        </div>
    </div>
</body>
</html>
